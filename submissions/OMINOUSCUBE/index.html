<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
</head>

<body style="background-color:black;">

  <h1 style="color:white; font-size:150px;"> Stare at the ominous cube. </h1>

  
  <a-scene>

    <!--<a-entity environment="lightPosition: 1 5 -2; groundColor: #445"></a-entity>-->
    <a-entity environment="preset: volcano; groundColor: #445; grid: cross"></a-entity>
    
    <a-box 
    dynamic-body position="5 3 0" 
    width="2" 
    height="2" 
    depth="2" 
    color="black"
    rotation="20 40 0"
    animation="property: rotation; from: 20 0 0; to: 20 360 0; dir: alternate; loop: true; dur: 4000; easing: easeInOutQuad;">
    </a-box>


    <a-sky color="#7098b9"></a-sky>

    
  </a-scene>
  
  <script src="script.js"></script>
</body>

</html>
